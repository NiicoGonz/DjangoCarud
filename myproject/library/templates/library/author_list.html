{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1 class="mt-5 mb-4">Authors</h1>
        {% if authors %}
            <div class="row">
                {% for author in authors %}
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">{{ author.name }}</h5>
                                <a href="{% url 'author_detail' author.pk %}" class="btn btn-primary">View Detail</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}

        <div>
            <p>No hay autores.</p>
            <a href="{% url 'author_create' %}">Add new author</a>    
        </div>
        

        {% endif %}
    </div>
{% endblock %}
