
{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1 class="mt-5 mb-4">Book Detail</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <p class="card-text">Author: {{ book.author }}</p>
                <a href="{% url 'book_update' book.pk %}" class="btn btn-primary">Edit</a>
                <form action="{% url 'book_delete' book.pk %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
