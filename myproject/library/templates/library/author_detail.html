{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1 class="mt-5 mb-4">Author Detail</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ author.name }}</h5>
                <a href="{% url 'author_update' author.pk %}" class="btn btn-primary">Edit</a>
                <form action="{% url 'author_delete' author.pk %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
